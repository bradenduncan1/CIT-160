<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>First Javascript Program</title>
    <script>
        /*Defining Table
         *Input: name
         *Processing:Create a greeting
         *Output: the greeting 
         */
        function greetUser() {
            let name = prompt("Who are you?");
            let greeting = "Hi " + name + ". I hope you have a good day!";
            alert(greeting);
        }
    </script>
</head>

<body>
    <button type="button" onclick="greetUser()">Click Me</button>
</body>

</html>
