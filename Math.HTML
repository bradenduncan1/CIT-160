<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Learning Math</title>
    <script>
            /* retrieve numbers and operator
           input: numbers 1, 2, operand, and 3
           processing: the equation
           output: the message of correct or incorrect */
            function math() {
            const input1 = parseInt(document.getElementById("number1").value);
            const input2 = parseInt(document.getElementById("number2").value);
            const operator = document.getElementById("operand").value;
            const input3 = parseInt(document.getElementById("ans").value);
            //use inputs to calculate answer
            //determine which operator to use
            let answer;
            let response;
            switch (operator) {
            case "+": answer = input1 + input2;
            break;
            case "-": answer = input1 - input2;
            break;
            case "*": answer = input1 * input2;
            break;
            case "/": answer = input1 / input2;
            break;
            }
            if (input3 === answer) {
                response = "Correct! Good job!";
            } else {
                response = "Incorrect! Try again!";
            }
            document.getElementById("outputDiv").innerHTML = response;
        }
    </script>
</head>

<body>
    <input type="text" id="number1" size="5">
    <input type="" id="operand" size="5">
    <input type="text" id="number2" size="5">
    = <input type="text" id="ans" size="5"></br>
    <button type="button" onclick="math()">Check it</button>
    <div id="outputDiv"></div>
</body>

</html>
