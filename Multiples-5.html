<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Multiples of 5</title>
    <script>
        function multiples() {
            /* Input multiple up to 12
            process: multiple 5 times the input
            output: the product :) */
            var i = 0;
            var input = document.getElementById('inp').value;
            var product;
            var outRef = document.getElementById('outputDiv');
            for (i; i <= 12; i++) {
                product = i * input
                outRef.innerHTML += product + "<br>";
            }
        }
    </script>
</head>

<body>
    <input type="text" size="5" id="inp">
    <button type='button' onclick='multiples()'>Let's see!</button>
    <div id="outputDiv"></div>
</body>

</html>
