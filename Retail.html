<!doctype HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Sales</title>
    <script>
        /* input is cost of goods
        get date from computer
        processing: add in discount for Tuesday/Wednesday
        add in taxes
        output subtotal */
        function outputSales() {
            var day = new Date().getDay();
            let beforeTax = parseFloat(document.getElementById('price').value);
            let discount = .10 * beforeTax;
            let subtotal;
            if (beforeTax >= 50 && day == 2 || day == 3) {
                subtotal = (beforeTax - discount) * 1.06
            } else {
                subtotal = beforeTax * 1.06
            }
            document.getElementById("outputDiv").innerHTML = subtotal;
        }
    </script>
</head>

<body>
    Cost of Goods: <input type="text" size="5" id="price">
    <button type="button" onclick="outputSales()">Let's See</button>
    <div id="outputDiv"> </div>
</body>

</html>
