<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Count evens</title>
    <script>
        var list = [12, -4, 8, 15, 17, -5, 20, 11];
        // no input
        // process list and determine which numbers are even
        // output number of even integers

        function display() {
            var count = countEvens(list);
            document.getElementById('output').innerHTML = count;
        }

        function countEvens(list) {
            var i;
            var add = [];
            for (i = 0; i < list.length; i++) {
                if (list[i] % 2 == 0) {
                add += list[i] + " ";
            }
            }
          return add;

        }
    </script>
</head>

<body>
    <button onclick="display()">Count the Evens!</button>
    <div id="output"></div>
</body>

</html>
