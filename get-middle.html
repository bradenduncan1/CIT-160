<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Find the middle</title>
        <script>
            var list = [ 17, 8, 9, 5, 20 ];
          
            //input the list
            //process if the list is odd or even
            //process the correct middle of the array
            //output the middle number
            function display() {
            var value = getMiddle(list);
            document.getElementById('output').innerHTML = value;
            }
            
            function getMiddle(list) {
                if(list.length % 2 == 1) {
                    return list[Math.floor(list.length/2)];
                }
                else
                  return (list[list.length/2-1] + list[list.length/2]) / 2;
            
            }
        </script>
    </head>
    <body>
        <button type="button" onclick="display()">Find the middle!</button>
        <div id="output"></div>
    </body>
</html>
